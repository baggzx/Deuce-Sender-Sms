<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>SMTP Emails to SMS</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
        <style>

            body{
                background: ccc;
            }

            .container{
                margin-top: 1.5%;
                background: #fff;
                padding: 1%;
                border-radius: 5px;
            }

            h1{
                font-size:32px;
            }



            #num{
                min-height: 335px!important;
            }



        </style>
    </head>
    <body>
        <form action="/myaction" method="post">
            <div class="container">
                <h1>SMTP to SMS Proxy</h1>
                <p>It's only for america and canada</p>
                <hr>
                <div class="row">
                    <div class="col-md-7" style="border-right: 1px solid #ccc;">
                        <div class="mb-3">
                            <textarea id="num" name="num" placeholder="Add your number list"  class="form-control"></textarea>
                        </div>

                        <div class="mb-3">
                            <div class="d-grid gap-2">
                                <input type="button" id="btnformat" value="Format Number" class="btn btn-primary"/>
                            </div>

                        </div>
                    </div>
                    <div class="col">
                        <h5>Setting</h5>
                        <div class="row">
                            <div class="col">


                                <div class="mb-3">
                                    <lable>Secure</lable>
                                    <select class="form-select" aria-label="Default select example" name="secure">
                                        <option value="false">FALSE</option>
                                        <option value="true">TRUE</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col">
                                <lable>Sender Info</lable>
                                <div class="mb-3">
                                    <div class="row">

                                        <div class="col">
                                            <input type="text" class="form-control" name="sub" placeholder="subject" value="">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col">
                                <div class="mb-3">
                                    <lable>Sending Speed</lable>
                                    <select class="form-select" aria-label="Default select example" name="sending_speed">
                                        <option value="1000">1 SECOND</option>
                                        <option value="2000">2 SECOND</option>
                                        <option value="3000">3 SECOND</option>
                                        <option value="4000">4 SECOND</option>
                                        <option value="5000">5 SECOND</option>
                                        <option value="6000">6 SECOND</option>
                                        <option value="7000">7 SECOND</option>
                                        <option value="8000">8 SECOND</option>
                                        <option value="9000">9 SECOND</option>
                                        <option value="10000">10 SECOND</option>
                                        <option value="11000">11 SECOND</option>
                                        <option value="12000">12 SECOND</option>
                                    </select>
                                </div>
                            </div>

                            <div class="col">
                                <div class="mb-3">
                                    <lable>SMTP Change</lable>
                                    <select class="form-select" aria-label="Default select example" name="smtp_change">
                                        <option value="1000">1 SECOND</option>
                                        <option value="2000">2 SECOND</option>
                                        <option value="3000">3 SECOND</option>
                                        <option value="6000">6 SECOND</option>
                                        <option value="12000">12 SECOND</option>
                                        <option value="24000">24 SECOND</option>
                                        <option value="1">Don't switch SMTP</option>
                                    </select>
                                </div>

                            </div>
                        </div>












                        <div class="mb-3">
                            <div class="d-grid gap-2">
                                <input type="submit" value="Trigger Now" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal"/>
                            </div>
                        </div>



                    </div>
                </div>
            </div>
        </form>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" type="text/javascript"></script>

        <script>
            $(function () {
                $('#btnformat').on('click', function () {
                    var numbers = $('#num').val().replace(/(?:\r\n|\r|\n)/g, ',');
                    var number = numbers.split(',');
                    $('#num').val(number);
                });
            });
        </script>





    </body>
</html>
